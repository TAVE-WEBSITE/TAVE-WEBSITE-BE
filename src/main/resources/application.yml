spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/tave;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true

  mail:
    host: smtp.naver.com
    port: ${send_email_port}
    username: ${send_email}
    password: ${send_email_password}
    properties:
      mail.smtp.auth: true
      mail.smtp.ssl.enable: true
      mail.smtp.ssl.trust: smtp.naver.com

cloud:
  aws:
    credentials:
      access-key: ${access_key}
      secret-key: ${secret_key}
    s3:
      bucket: ${bucket_name}
    region:
      static: ${region}

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace

